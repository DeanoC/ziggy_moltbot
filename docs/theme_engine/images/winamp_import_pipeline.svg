<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="720" viewBox="0 0 1400 720">
  <defs>
    <style>
      .bg{fill:#0b0f14;}
      .title{fill:#e6edf7;font:700 28px Arial,sans-serif;}
      .sub{fill:#b7c4d8;font:14px Arial,sans-serif;}
      .box{fill:#111826;stroke:#2a3a52;stroke-width:2;}
      .box2{fill:#0f1724;stroke:#2a3a52;stroke-width:2;}
      .label{fill:#e6edf7;font:700 16px Arial,sans-serif;}
      .text{fill:#b7c4d8;font:13px Arial,sans-serif;}
      .code{fill:#e6edf7;font:13px Menlo,Consolas,monospace;}
      .arrow{stroke:#ff4fd8;stroke-width:3;fill:none;}
    </style>
    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12" fill="#ff4fd8" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="720"/>
  <text class="title" x="40" y="56">Winamp Skin Support: Import Pipeline</text>
  <text class="sub" x="40" y="86">Webamp-compatible skins are Winamp 2.x ".wsz" files (zip). Import them into a ZSC Theme Package with a mapping layer.</text>

  <g transform="translate(40,150)">
    <rect class="box2" x="0" y="0" width="360" height="460" rx="18"/>
    <text class="label" x="24" y="38">Input</text>
    <text class="code" x="24" y="80">skin.wsz</text>
    <text class="text" x="24" y="106">zip with bitmaps + text files</text>

    <text class="code" x="24" y="150">main.bmp</text>
    <text class="code" x="24" y="174">cbuttons.bmp</text>
    <text class="code" x="24" y="198">eqmain.bmp</text>
    <text class="code" x="24" y="222">pledit.txt</text>
    <text class="code" x="24" y="246">viscolor.txt</text>

    <text class="text" x="24" y="300">(exact file set varies by skin)</text>
  </g>

  <g transform="translate(430,150)">
    <rect class="box" x="0" y="0" width="430" height="460" rx="18"/>
    <text class="label" x="24" y="38">Importer</text>
    <text class="text" x="24" y="70">1. Read zip entries</text>
    <text class="text" x="24" y="94">2. Decode BMPs + parse TXT</text>
    <text class="text" x="24" y="118">3. Build mapping to ZSC roles</text>
    <text class="text" x="24" y="142">4. Emit ZSC theme pack output</text>

    <rect class="box2" x="24" y="200" width="382" height="120" rx="14"/>
    <text class="code" x="40" y="232">mapping.json</text>
    <text class="text" x="40" y="258">"button.primary": { "nine_slice": "cbuttons.bmp#play" }</text>
    <text class="text" x="40" y="282">"panel.frame": { "image": "main.bmp" }</text>

    <text class="text" x="24" y="360">Output can be cached; multiple skins can be installed.</text>
  </g>

  <g transform="translate(920,150)">
    <rect class="box2" x="0" y="0" width="440" height="460" rx="18"/>
    <text class="label" x="24" y="38">ZSC Theme Package</text>
    <text class="code" x="24" y="78">manifest.json</text>
    <text class="code" x="24" y="104">tokens/winamp_like.json</text>
    <text class="code" x="24" y="130">styles/winamp_like.json</text>
    <text class="code" x="24" y="156">assets/images/*.png</text>
    <text class="code" x="24" y="182">layouts/winamp_like.json</text>

    <text class="text" x="24" y="240">Runtime:</text>
    <text class="text" x="24" y="264">- Desktop profile enables multi-window templates</text>
    <text class="text" x="24" y="288">- Bitmap rendering uses pixel snapping + nearest filter</text>
    <text class="text" x="24" y="312">- Fallback to clean style for missing assets</text>
  </g>

  <!-- arrows -->
  <path class="arrow" marker-end="url(#arrowHead)" d="M400 380 C420 380, 424 380, 430 380"/>
  <path class="arrow" marker-end="url(#arrowHead)" d="M860 380 C890 380, 902 380, 920 380"/>
</svg>
