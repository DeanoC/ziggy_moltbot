<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="720" viewBox="0 0 1400 720">
  <defs>
    <style>
      .bg{fill:#05060a;}
      .title{fill:#e6edf7;font:700 28px Arial,sans-serif;}
      .sub{fill:#b7c4d8;font:14px Arial,sans-serif;}
      .screen{fill:#0b0f14;stroke:#2a3a52;stroke-width:2;}
      .hud{fill:#111826;stroke:#2a3a52;stroke-width:2;}
      .card{fill:#101827;stroke:#7aa2ff;stroke-width:2;}
      .focus{fill:#162a2a;stroke:#6be4b2;stroke-width:3;}
      .hint{fill:#0f1724;stroke:#2a3a52;stroke-width:2;}
      .label{fill:#e6edf7;font:700 16px Arial,sans-serif;}
      .text{fill:#b7c4d8;font:13px Arial,sans-serif;}
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="720"/>
  <text class="title" x="40" y="56">Fullscreen Profile: Game-Like UI with Controller Navigation</text>
  <text class="sub" x="40" y="86">Large cards, strong focus ring, transitions, and predictable navigation graph (D-pad/left stick).</text>

  <g transform="translate(60,130)">
    <rect class="screen" x="0" y="0" width="980" height="520" rx="18"/>

    <!-- top HUD -->
    <rect class="hud" x="20" y="20" width="940" height="56" rx="16"/>
    <text class="label" x="40" y="54">ZiggyStarClaw</text>
    <text class="text" x="220" y="54">Project: demo  |  Status: connected</text>

    <!-- main cards -->
    <rect class="card" x="60" y="120" width="260" height="160" rx="18"/>
    <text class="label" x="84" y="156">Chat</text>
    <text class="text" x="84" y="182">A: open</text>

    <rect class="focus" x="360" y="110" width="300" height="180" rx="22"/>
    <text class="label" x="388" y="156">Run Tool</text>
    <text class="text" x="388" y="182">Focused</text>

    <rect class="card" x="700" y="120" width="260" height="160" rx="18"/>
    <text class="label" x="724" y="156">Files</text>
    <text class="text" x="724" y="182">Browse</text>

    <rect class="card" x="60" y="320" width="420" height="160" rx="18"/>
    <text class="label" x="84" y="356">Recent Runs</text>

    <rect class="card" x="520" y="320" width="440" height="160" rx="18"/>
    <text class="label" x="544" y="356">Approvals</text>

    <!-- bottom hints -->
    <rect class="hint" x="20" y="460" width="940" height="40" rx="14"/>
    <text class="text" x="40" y="486">A: Select  |  B: Back  |  X: Search  |  Y: Menu  |  LB/RB: Tabs  |  LT/RT: Page</text>
  </g>

  <g transform="translate(1080,170)">
    <rect class="hud" x="0" y="0" width="280" height="420" rx="18"/>
    <text class="label" x="18" y="36">Controller Notes</text>
    <text class="text" x="18" y="72">- Theme controls focus ring thickness, glow, and animations.</text>
    <text class="text" x="18" y="98">- Navigation should be deterministic: left/right/up/down neighbors.</text>
    <text class="text" x="18" y="124">- Keep text large and contrast high for distance viewing.</text>
    <text class="text" x="18" y="150">- Avoid hidden hover-only affordances.</text>
  </g>
</svg>
