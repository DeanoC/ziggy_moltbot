name: Node Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio requests websocket-client
      
      - name: Build CLI (full profile)
        run: zig build

      - name: Build CLI (node-only profile)
        run: zig build -Dclient=false -Dcli_operator=false --prefix ./zig-out/node-only

      - name: Run unit tests (full profile)
        run: python3 -m pytest tests/test_cli_unit.py -v

      - name: Run unit tests (node-only profile)
        run: python3 -m pytest tests/test_cli_node_only.py -v
        env:
          ZSC_NODE_ONLY_CLI: ${{ github.workspace }}/zig-out/node-only/bin/ziggystarclaw-cli

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb libgtk-3-0 libgbm1 libnss3 \
            libgl1-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev
          pip install pytest pytest-asyncio requests websocket-client
      
      - name: Build CLI
        run: zig build
      
      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1280x720x24 -ac +extension GLX +render -noreset &
          sleep 2
          echo "DISPLAY=:99" >> $GITHUB_ENV
      
      - name: Run integration tests (no gateway)
        run: |
          # These tests don't require a gateway
          python3 -m pytest tests/test_node.py -v -k "not gateway" || true
        env:
          DISPLAY: :99
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: /tmp/zsc-node-*.log

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev
      
      - name: Build all targets
        run: zig build

      - name: Build node port scaffolds (cross-compile, no NDK/emsdk)
        run: zig build node-ports
      
      - name: Check binary
        run: |
          ./zig-out/bin/ziggystarclaw-cli --version
          ./zig-out/bin/ziggystarclaw-cli --help
          ./zig-out/bin/ziggystarclaw-cli --node-mode-help

      - name: Check node-only profile binary
        run: |
          zig build -Dclient=false -Dcli_operator=false --prefix ./zig-out/node-only
          ./zig-out/node-only/bin/ziggystarclaw-cli --help
          ! ./zig-out/node-only/bin/ziggystarclaw-cli sessions list
